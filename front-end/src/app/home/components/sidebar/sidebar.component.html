<ng-sidebar-container>

  <ng-sidebar [(opened)]="_opened" >
    <p>Sidebar contents</p>
    
    <ul class="list-group">
        <li *ngFor="let listItem of sideBarItems; let i = index" class="list-group-item " [class.active]="selectedIndex === i" 
        (click)="setIndex(i)"  >{{listItem.name}}</li>
      </ul>
    </ng-sidebar>



</ng-sidebar-container>
